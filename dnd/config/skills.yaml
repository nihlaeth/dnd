description: |
  <p>This skill allows the character to gather more rumours and other information than characters without this skill can. Furthermore, on a successful check he can do this without making it obvious to the people around him.</p>
  <p>It is assumed that the character is buying people drinks and such. Also, gathering rumours takes time. Gathering rumours costs at least 1 dies, and 2 hours.</p>
