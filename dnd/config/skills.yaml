  <p>A character without a tinderbox or flint and steel faces a -4 penalty to the skill-check, and the circumstances (availability of fuel and humidity) can apply a modifier from -4 to +4. For a character carrying a smouldering ember, lighting a fire is automatic (given fuel), but keeping the ember alight during the day also requires a skill-check.</p>
  <p>The DM is free to rule that the situation makes fire impossible. The east pole springs to mind.</p>
