prerequisite: !!null
penalties_from_armour: !!null
description: |
  <p>This skill allows the character to draw and sheathe weapons and switch them between hands very fast. These actions do not delay his initiative as they do for others.</p>
  <p>Out of combat, quickdraw can be used to create an opportunity for a backstab, as per the backstab skill. To do this, the character rolls a skill-check at a speed of 1, opposed by alertness. A small weapon has no penalty to the skill-check, a medium weapon -4 and a large weapon a -8. If the check succeeds, then the character can attempt a backstab, delayed by his weapon speed. If the check fails, he can still attack normally, but he faces a -2 to hit.</p>
  <p>Once combat has been joined, quickdraw is less useful. Instead of gaining a backstab, the character merely gains a flanking attack, as explained in the backstab skill. On a failed check, he can still attack normally.</p>
  <p>A character without the backstab skill who uses quickdraw gains no bonuses to his attacks. A character without the ambidexterity skill faces an additional -2 penalty to flanking attacks created using this skill. Be aware that it is only small-sized weapons that can be used by humans in either hand.</p>
