description: |
  <p>This skill reflects the character's rapport with animals. He can herd domestic animals and lead pack animals or work animals.</p>
  <p>This skill is also used to train animals to do tricks. It must be specified to apply to one of three groups of animals: pets (dogs or cats), birds (falcons or pigeons) or mounts (including cattle).</p>
  <p>An animal is automatically taught one trick, depending on its type, and one other chosen by the trainer. Pets automatically learn to guard, birds learn to come to the lure, and mounts learn to carry a rider.</p>
  <p>It takes approximately 1 week for the animal to learn its automatic trick, and 1 month to learn its second trick. Both tricks require a skill-check. If the skill-check is failed, the training must begin anew, with a cumulative -4 modifier. Tricks are as follows.
  <ul>
  <li>attack: the animal attacks the same target as its master does. Treat this as an extra attack.</li>
  <li>battle-mount: the rider doesn't have to roll a riding-check if the mount takes damage.</li>
  <li>carry a rider: the animal allows an appropriately-sized rider on its back.</li>
  <li>come to the lure: the animal comes to its master when food is offered.</li>
  <li>expert mount: the animal has a +3 handling if used as a mount.</li>
  <li>go home: the animal will go to a location specified during training.</li>
  <li>guard: the animal gains the alertness skill and watches for approaching strangers.</li>
  <li>hunt: the animal flushes or attacks prey, granting the master a +4 to craft (hunter) for a predator pet or bird, +1 otherwise.</li>
  <li>sheep dog: the animal grants its master a +2 to animal handling (+4 for a dog or pig).</li>
  <li>track: the animal grants its master a +4 to tracking, provided it has appropriate senses.</li>
  <li>wagon-trained: the animal can pull a cart, chariot, plough or sled, and be part of a team.</li>
  </ul></p>
