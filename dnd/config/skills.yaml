description: |
  <p>This skill allows the character to perform various acrobatic maneuvers. The character can walk ledges, do flips and spins, and jump farther. He can even walk a tightrope on a check with a -10 penalty. A successful skill-check allows him to stand up with a speed of 1 instead of 5.</p>
  <p>A character may roll a tumbling-check when he's falling. If successful, he reduces the falling damage by 1d6.</p>
  <p>Running on water requires a skill-check with a -20 penalty, with a -5 for every step beyond the first.</p>
  <p>The character can also use this skill to avoid attacks. To do this, he rolls a skill-check with a speed of 1. If successful, he then gains a +1 bonus to AC, with an added +1 for every 3 points with which he makes the check. This bonus lasts until his action in the next round. If he wishes to continue this action, he must roll a new check every round. While avoiding, he can take no other actions.</p>
  <p>Tumbling can also be used, in combination with the backstab skill, to attack a target for extra damage. To do this, the character rolls a tumbling-check at a speed of 1. This check grants the character the regular bonus to AC, but only against his specified target. If the skill-check succeeds by as many points as the target has AC, or more, then the character can make an attack. This attack is normally a backstab, but if the target has seen the character use a tumbling attack (within a reasonable amount of time, DM's decision) then the attack is a flanking attack instead. The attack is of course delayed by weapon speed.</p>
