specification: known skill + skill focus
prerequisite: known skill + skill focus
penalties_from_armour: !!null
description: |
  </p>This skill is the upgrade of skill focus, which is its prerequisite. It grants a +3 to the skill-check or a +1 to the power-check. This skill cannot be taken at first level, it must be learned from a master.</p>
  </p>Mastery grants extra perks for many skills.
  <ul>
  <li>alertness: The character has no -6 penalty to the skill-check while sleeping.</li>
  <li>animal handling: Animals gain a third trick.</li>
  <li>appraising: The character has a 10% discount on purchases.</li>
  <li>astrology: On a successful nightly skill-check after an hour's study, the character gains a +1 to skill-checks and to hit for the next day.</li>
  <li>backstab: Backstab-damage is rolled in d8s.</li>
  <li>banishment: The character is well-known among demons.</li>
  <li>boating: The character gains a +2 bonus to intimidation-checks (+1 to power-checks).</li>
  <li>chakra ritual: The bonus increases by 1.</li>
  <li>charging: A charge inflicts triple instead of double damage.</li>
  <li>cooking: The bonus from a meal increases by 1.</li>
  <li>craft (any): A 20 no longer automatically fails.</li>
  <li>direction sense: The character knows it if he's lost.</li>
  <li>disguise: Power-checks to scry the character add +5 to the DC. And good luck finding a teacher.</li>
  <li>endurance: When bleeding to death, the character also stabilizes when rolling a 2.</li>
  <li>etiquette: The character is well-known as an honourable man.</li>
  <li>forgery: The opposing skill becomes forgery.</li>
  <li>history: The character can make skill-checks about all periods with a -6.</li>
  <li>observation: The penalties from traps and magic are halved.</li>
  <li>perform (any): Income is doubled. Costs are tripled.</li>
  <li>riding: The character can communicate with his mount and faces a -1 penalty to etiquette-checks.</li>
  <li>ritual of fertility: The bonuses increase by 1.</li>
  <li>sleight of hand: The character ignores all costs for meals, drinks and lodging.</li>
  <li>stealth: Stealth is no longer opposed by alertness, but by observation.</li>
  <li>swimming: The character has no penalties in underwater combat.</li>
  <li>tracking: The character can track on normal speed.</li>
  <li>weapon training: The character rolls his damage with the next bigger die (d6 becomes d8 becomes d10 becomes d12 becomes 2d8).</li>
  </ul></p>
