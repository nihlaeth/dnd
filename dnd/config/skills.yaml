description: |
  <p>This skill allows the character to copy documents and works of art. If he has no original to work from, he faces a -8 penalty. If he hasn't even seen an original, the penalty is increased to -20. The character needs proper tools of the appropriate craft or face another -4 penalty at the very least.</p>
  <p>Forging a document takes half a day, just as copying a seal. Paintings and other works of art can take considerably longer. Forging a document while unable to read doubles the time required, but grants a +1 to the check.</p>
  <p>Forgery is opposed by appraising (for artwork) or by observation (for documents).</p>
