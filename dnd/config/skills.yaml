  <p>There are many periods of history in the world, among which:
  <ul>
  <li>the ancient empire of Esyll</li>
  <li>the empire of the three kings</li>
  <li>the legacy of the black prophet</li>
  <li>the realms of the last legion</li>
  <li>the story of the city Omelas</li>
  <li>the settlement of Valeria</li>
  <li>the Zallian war against the black prophet</li>
  <li>the troll wars</li>
  <li>the trading history of the Shahr</li>
  </ul></p>
  <p>The DM may require that the specific subject of the character's skill must be at least rumoured of in the area where he lives.</p>
  <p>Knowing about history has no practical use. Whatsoever. At all.</p>
