description: |
  <p>This skill represents the character's ability in games of skill, not chance, commonly know as gambling. In these games, the character can hold his own.</p>
  <p>Most forms of gambling are in favour of the bank or house. A successful skill-check allows the character to negate this house advantage. In games between gamblers, without a bank, gaming is opposed by gaming.</p>
