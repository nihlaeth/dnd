description: |
  <p>This skill represents knowledge of how physical and magical laws interact, and how varying such laws will affect magic. On a successful check, the character can predict how magic will work on another plane. It also lowers the power-check DC for scrying across planar barriers by 5. A successful skill-check lets the character identify the plane.</p>
  <p>The material world is adjacent to two different planes. On the one side is the ursuppe, the place where all the matter and energy in the world originates. On the other side is the spirit world, the place where spirits reside. In the ursuppe are the planes of acid, cold, heat, lightning and sound. The spirit world holds the different realms of the spirits.</p>
  <p>In general, the side of the ursuppe tends more towards instantaneous effects and raw energy. The spirit world tends more towards the long-lasting infusion of the magic's target. All realms, however, have their own specific laws.</p>
  <p>Spellcraft is a prerequisite for this skill.</p>
