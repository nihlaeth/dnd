description: |
  <p>This skill inspires fear, or at least a healthy respect, in the character's enemies. It has uses in both social situations and combat.</p>
  <p>In combat, the character can taunt, an action with a speed of 2. It requires a power-check with the character's fighter level and his charisma. He can target either a single target, or all enemies in short range.</p>
  <p>Any targets that fail a saving throw vs will, must focus their action for the next round on the intimidating character. Normally, they will attack or run away. If there is only a single target, then the character may attack this target at the end of the round in which he taunts (if the target is in melee range).</p>
  <p>Outside of combat, a successful intimidation-check convinces the target that the character is a serious threat. This may cause him to run away, or tell him what he wants to hear, or face him down; it's hard to predict.</p>
