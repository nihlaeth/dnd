name: Spellcraft
group: magic-user
skill_check: [intelligence, -2]
power_check: !!null
specification: !!null
prerequisite: !!null
penalties_from_armour: !!null
description: |
  <p>This skill grants the character familiarity with the different forms and rites of spellcasting. If he observes and overhears someone who is casting a spell or prayer, or if he examines the material components used, he can attempt to identify the magic. A skill-check must be rolled to make a correct identification. Note that since the spellcaster must be observed until the very instant of casting, the spellcraft skill does not grant an advantage against observed spells.</p>
  <p>This skill can also research new prayers and spells. These must be approved by the DM, and the research takes time and money. A skill-check determines its success or failure.</p>
  <p>The cost of the magic is the magic's circle squared. The character pays this price with time and money. The unit for time is the week, and the unit for money is 100 dies. Price = time x money. The minimum time is one week. The minimum money is 100 dies.</p>
  <p>For instance, a 5th circle spell costs 25. If the wizard wants to research the spell in 3 weeks, he pays 834 dies. If he wants to minimize the money, he can spend 100 dies and 25 weeks instead. At the DM's discretion, the wizard can research spells without any money at all. In this case, the weeks change to years.</p>
  <p>With all this, the wizard has earned a spellcraft-check to finish the spell. The check has a penalty equal to the spell's circle. If the check is passed, the spell is researched and the character has learned how to cast it.</p>
  <p>If the check is failed, the wizard can gain another check by spending more time and money, equal to 10% for every point with which the check is failed. The minimum time is one week, the minimum money is 100 dies.</p>
  <p>If this skill is used to research a prayer, the new prayer replaces an old prayer that the priest removes from his prayer list.</p>
  <p>Repeated failures can bring interesting results. On a natural 20, the character is incompatible with the spell.</p>
