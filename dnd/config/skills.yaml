description: |
  </p>This skill allows the character to hypnotise people. Only willing people can be affected. The act of hypnotizing takes about 5 minutes.</p>
  </p>Hypnosis can have several effects:
  <ul>
  <li>the target can be induced to remember things by reliving an event. This can grant an intelligence-check to remember details that were forgotten.</li>
  <li>the target can be made calm and unafraid in the face of a specific situation that he has been prepared for. This grants a +1 bonus to saves vs will for that event.</li>
  <li>the target can be granted a +2 bonus to disguise by thoroughly adopting someone's personality.</li>
  </ul></p>
  </p>Hypnosis cannot be used to increase a character's attributes, give him powers or abilities he does not naturally possess, let him do things that are beyond his capabilities, or give him information that he couldn't possibly know.</p>
