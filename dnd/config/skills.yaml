name: Healing
group: magic-user
skill_check: [wisdom]
power_check: !!null
specification: !!null
prerequisite: !!null
penalties_from_armour: !!null
description: |
  <p>This skill allows the character to help the wounded, the poisoned and the sick. It also grants knowledge of plants that aid in healing.</p>
  <p>A successful skill-check stabilizes a dying creature (one in negative hit points). This is an action with a speed of 3.</p>
  <p>If a healer tends to a wounded creature, he doubles its natural rate of healing on a successful skill-check, making it 4 hp and 2 ability points per night of rest, and 2 hp per day. This requires a group check, but the first patient is ignored when calculating the penalty. When taking care of patients during the night, the healer doesn't rest enough to regain magic, hit points or ability points himself.</p>
  <p>A healer can also attempt to treat a poisoned creature. This takes one turn, after which a successful healing-check allows the target a new saving throw to resist the poison. Every extra turn spent to refine the treatment confers no bonuses to the healing-check, but grants a +1 to the target's saving throw. Once a save is rolled, the bonus resets to 0.</p>
  <p>Diseases can also be treated, but this is a slower process. The healer spends a day or a night tending his patient, after which he rolls a power-check using his priest level and his [wis]. The DC is 5 plus the total number of ability points that the patient is below his normal scores. If the check is a success, then the patient is cured, but he retains any ability damage. If the check fails, the patient suffers 1d3 points of constitution-damage. The DM may rule that specific diseases have their own effects, and set their own DCs.</p>
  <p>On a successful healing-check taking one round, the character can see how many hit points of damage the target has sustained. He does not know the target's maximum health.</p>
---
name: Heraldry
