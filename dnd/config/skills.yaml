name: Itemcraft
group: magic-user
skill_check: [intelligence, -7]
power_check: !!null
specification: !!null
prerequisite: !!null
penalties_from_armour: !!null
description: |
  <p>This skill allows the character to create magical items. To do so, he needs an item to enchant, and access to the magic he wants to imbue into the item.</p>
  <p>The item to enchant can be anything, but using a masterwork item grants a +4 bonus to the skill-check.</p>
  <p>Access to the magic is easiest if the character is a magic-user himself, but a vellum, or even another item, can function as well. If such is the case, the character faces a -4 to the skill-check.</p>
  <p>It takes a day, the item, the magic and 1 annum of supplies to enchant the item. Then the character rolls a skill-check. The supplies are consumed by the attempt.</p>
  <p>Magic that gives a passive modifier is the easiest. The item gains a +1 modifier, and a +1 for every 5 points with which the check is made. This works for spells such as imbuement or cloak, for prayers such as battlefate or endure elements, and for warlock powers such as iron will.</p>
  <p>If the duration of the magic is instantaneous, only one charge per session is imbued into the item. The caster level of the effect is the minimum needed to use the magic.</p>
  <p>The creation of more complicated items must be adjudicated by the DM.</p>
  <p>The DM can inflict a penalty to the skill-check if the item is incompatible with the effect. Crowns do not generally help stealth, and swords do not boost etiquette.</p>
  <p>Learning this skill requires the spellcraft skill. It requires its own crafting tools.</p>
