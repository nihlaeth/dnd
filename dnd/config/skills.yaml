skill_check: !!null
power_check: [priest, wisdom_modifier]
specification: !!null
prerequisite: !!null
penalties_from_armour: !!null
description: |
  <p>This skill allows the character to remove curses from creatures or items. This is resolved by a power-check, using the exorcist's priest level and his wisdom. The DC for the curse is the same as the original spell save. If an attempt to remove a curse fails, the DC to remove the curse is increased by 2.</p>
  <p>An attempt to remove a curse costs at the very least 1 dies of supplies, and 1 hour, and it may cost substantially more, depending on the DM.</p>
  <p>A curse can only be treated if it is known to the exorcist. Only one curse, chosen by the exorcist, is treated at a time.</p>
  <p>Having a curse removed is often a traumatic moment. The DM may devise more specific rules for the situation. It must be noted that different exorcists exercise this skill in wildly varying ways. This may seem ridiculous, but the evidence suggests that targets who make fun of the exorcist automatically ruin the attempt.</p>
  <p>If in doubt, curses can be defined as magic affecting a person with a permanent duration.</p>
