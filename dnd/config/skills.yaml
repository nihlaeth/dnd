  <p>Surroundings are also a factor. Sneaking through darkness is easier, and getting through a castle gate is hard. Underbrush can grant up to a +4 bonus. In heavier underbrush it may be easier to remain unseen, but it's often harder to remain unheard, so more than a +4 is very rare.</p>
