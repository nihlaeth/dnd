  <tr><td>5-50 kg</td><td>DC 15</td><td>2d6 damage</td></tr>
  <tr><td>50-500 kg</td><td>DC 20</td><td>4d6 damage</td></tr>
  <tr><td>500-5,000 kg</td><td>DC 25</td><td>6d6 damage</td></tr>
  <tr><td>over 5,000 kg</td><td>DC 30</td><td>8d6 damage</td></tr>
  </table>
  <p>If the caster wants to attack with an object, the power-check counts as an attack roll. The amount of damage is determined by that result, which must be high enough to move the object. An object that is attached or bolted down, is treated as if it is one category heavier.</p>
  <p>When moving multiple objects, the base DC is set by the heaviest object, and each additional object adds a +2 to the DC. When doing this, the caster cannot attack with any of the objects.</p>
