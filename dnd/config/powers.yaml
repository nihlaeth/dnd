description: |
  <p>This power allows the caster to move objects from a distance. Living creatures are not objects, although objects can carry creatures. The weight of the object sets the DC. If more people are contesting control over an object, the highest power-check gains control. A creature holding an object gains a saving throw vs fortitude to hold on to it. Intelligent objects gain a saving throw vs will to resist.</p>
