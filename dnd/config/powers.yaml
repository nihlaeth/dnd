name: "Mind over matter"
sphere: !!null
range: "short"
area: "1 object"
casting_time: "3"
components: "VS"
duration: "instantaneous"
mechanics: "fortitude negates"
ability_cost: "2 strength"
description: |
  <p>This power damages an object, within a maximum radius of half a meter. Living tissue is not affected. The caster's chance of success depends on the material he is trying to affect.</p>
  <table>
  <tr><td>cloth</td><td>DC 4 to tear, DC 10 to ignite or sear</td></tr>
  <tr><td>ceramics</td><td>DC 6 to crack, DC 8 to shatter</td></tr>
  <tr><td>wood</td><td>DC 8 to warp, DC 12 to ignite</td></tr>
  <tr><td>leather</td><td>DC 10 to warp, DC 18 to sear</td></tr>
  <tr><td>liquid</td><td>DC 10 to boil, or ignite flammable</td></tr>
  <tr><td>metal</td><td>DC 14 to warp, DC 18 to break</td></tr>
  <tr><td>stone</td><td>DC 14 to crack, DC 22 to shatter</td></tr>
  </table>
  <p>Paper is treated as cloth, glass as ceramic, rope as leather, and gems and bone as stone.</p>
  <p>Torn, warped or cracked items are considered improvised, and can possibly be repaired by a craftsman, as ruled by the DM. Ignited, seared, shattered or broken items have become useless. The remains may be useful for other purposes, but the item is considered destroyed.</p>
  <p>Ignited wood is not automatically burnt, especially if the wood is thick. Warped wood cannot be repaired except by magic, but handles and staffs can often be replaced.</p>
  <p>Items often consist of more than one material. Books are bound in leather, doors are reinforced with metal, etc. In these cases, the highest DC is applied, unless the DM rules otherwise.</p>
  <p>If the target object is physically held or worn by a resisting individual, he can attempt a saving throw vs fortitude to negate the effect. Intelligent objects also receive a saving throw.</p>
  <p>Magic items add their bonus to the DC needed. Vellums that hold magic add their highest spell or prayer circle. Other special items also have a better chance to resist this skill. Holy symbols resist automatically.</p>
  <p>A warped weapon has a -2 to hit and is considered improvised. A warped armour is also considered improvised.</p>
