description: |
  <p>This power allows the caster to influence the target mentally. He can distract the target, or make a suggestion sound reasonable. This power does not make the suggestion; it makes him more susceptible to what the caster says.</p>
  <p>A distraction requires a somatic component. It grants a +4 bonus to skill-checks against the target. This applies to all skill-checks, not just those made by the caster.</p>
  <p>A suggestion requires a verbal component, and the ability to communicate with the target. If the saving throw is failed, the suggestion sounds completely reasonable to the target. The DM is free to assign a modifier to the suggestion, or to rule out one that is completely unnatural to the target. If the save is failed, the target won't realise later that what he did was unreasonable. It can last for a maximum of one hour.</p>
